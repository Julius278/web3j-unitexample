plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
    id 'org.web3j' version '4.5.11'
}

apply plugin: 'org.web3j'

group 'org.web3j.unit-usage-example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.web3j:core:4.5.12"
    
    // https://mvnrepository.com/artifact/org.ethereum/solcJ-all
    implementation group: 'org.ethereum', name: 'solcJ-all', version: '0.4.25'
    
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    testCompile "org.web3j:web3j-unit:4.5.12"
    testCompile "org.junit.jupiter:junit-jupiter-engine:5.5.2",
            "org.junit.jupiter:junit-jupiter-api:5.5.2",
            "org.junit.jupiter:junit-jupiter-params:5.5.2"
}

test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed"
        showStandardStreams = true
    }
}
